<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
  <div class="gameboard">
    <div class="square" data-index="0">test</div>
    <div class="square" data-index="1">test</div>
    <div class="square" data-index="2">test</div>
    <div class="square" data-index="3">test</div>
    <div class="square" data-index="4">test</div>
    <div class="square" data-index="5">test</div>
    <div class="square" data-index="6">test</div>
    <div class="square" data-index="7">test</div>
    <div class="square" data-index="8">test</div>
    <div class="results blankMark">&nbsp;</div>
  </div> 
  <div id="names">
    <div class="player-name p1-name" data-player="p1"></div>
    <div class="versus">- VS -</div>
    <div class="player-name p2-name" data-player="p2"></div>
  </div>
  <button id="reset-button" type="button" onclick="drawController.init()">Reset</button>
</div>
</body>
</html>
